{% extends "base.html" %}

{% block content %}
<form method="post" class="pure-form pure-form-aligned">
    {% csrf_token %}
    <fieldset>
        {% for field in form %}
            <div class="pure-control-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
    </fieldset>
    <button type="submit" class="pure-button">Cadastrar</button>
</form>
{% endblock %}
