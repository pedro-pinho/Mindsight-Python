<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mindsight Prototype" />
    <title>Mindsight Prototype</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" /> 
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/hierarchy-view.css' %}" />

</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h2 class="brand-tagline">Mindsight Prototype</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="{% url 'core:home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="{% url 'api:register' %}">Cadastro</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
<div class="content pure-u-1 pure-u-md-3-4">
    {% for message in messages %}
        <div class="{{ message.tags }}">
            <p>{{ message }}</p>
        </div>
    {% endfor %}
    <div>
        {% block content %}{% endblock %}
        <div class="footer"></div>
    </div>
</div>
{% block scripts %}{% endblock %}
</body>
</html>
